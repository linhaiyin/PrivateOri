<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受保护的页面</title>
    <script>
        function checkPassword() {
            var user = prompt("请输入用户名:");
            var pass = prompt("请输入密码:");

            // 这里设置用户名和密码
            if (user === "herry" && pass === "12345678") {
                alert("主人，欢迎回来！！");
            } else {
                alert("用户名或密码错误！");
               
            }
        }
    </script>
</head>
<body onload="checkPassword()">
    <h1>受保护的内容</h1>
    <p>只有输入正确的用户名和密码才能看到这部分内容。</p>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使内容垂直居中 */
            margin: 0;
        }
        .modal {
            display: none; 
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 背景半透明 */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        // 显示模态框
        function showModal() {
            document.getElementById('loginModal').style.display = 'flex'; // 使用'flex'使子元素居中
        }

        // 检查用户名和密码
        function checkPassword() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            if (user === "admin" && pass === "password") {
                alert("主人，欢迎回家！");
                // 在这里添加重定向逻辑，或其他成功操作
                // window.location.href = "protected_page.html"; // 重定向到保护页面
                document.getElementById('loginModal').style.display = 'none'; // 关闭模态框
            } else {
                alert("用户名或密码错误！");
            }
        }

        // 页面加载时显示模态框
        window.onload = function() {
            showModal();
        }
    </script>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>登录</h2>
            <input type="text" id="username" placeholder="用户名"><br><br>
            <input type="password" id="password" placeholder="密码"><br><br>
            <button onclick="checkPassword()">登录</button>
        </div>
    </div>
</body>
</html>

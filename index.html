<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使内容垂直居中 */
            margin: 0;
        }
        .modal {
            display: none; 
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 背景半透明 */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .welcome-modal {
            display: none; 
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 背景半透明 */
            justify-content: center;
            align-items: center;
        }
        .welcome-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        // 显示登录模态框
        function showModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        // 确认用户名和密码
        function checkPassword() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            if (user === "admin" && pass === "password") {
                document.getElementById('loginModal').style.display = 'none'; // 关闭登录模态框
                showWelcomeMessage(); // 显示欢迎消息
            } else {
                alert("用户名或密码错误！");
            }
        }

        // 显示欢迎消息模态框
        function showWelcomeMessage() {
            document.getElementById('welcomeModal').style.display = 'flex';
        }

        // 跳转到欢迎页面
        function redirectToWelcome() {
            document.getElementById('welcomeModal').style.display = 'none'; // 先隐藏模态框
            window.location.href = "welcome.html"; // 然后跳转到欢迎页面
        }

        // 页面加载时显示登录模态框
        window.onload = function() {
            showModal();
        }
    </script>
</head>
<body>
    <!-- 登录模态框 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>登录</h2>
            <input type="text" id="username" placeholder="用户名"><br><br>
            <input type="password" id="password" placeholder="密码"><br><br>
            <button onclick="checkPassword()">登录</button>
        </div>
    </div>

    <!-- 欢迎消息模态框 -->
    <div id="welcomeModal" class="welcome-modal">
        <div class="welcome-content">
            <p>欢迎回来，主人！！！</p>
            <button onclick="redirectToWelcome()">关闭</button>
        </div>
    </div>
</body>
</html>

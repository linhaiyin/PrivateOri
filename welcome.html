<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #e7f3fe;
            margin: 0;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .image-link {
            text-align: center;
        }
        img {
            max-width: 200px;
            height: auto;
            border: 2px solid #007BFF;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div>
        <h1>欢迎回来，主人！！！</h1>
        <p>点击下方图片进入相应网站</p>
        <div class="image-container">
            <a href="https://ty1010.com/" target="_blank" class="image-link">
                <img src="1010.png" alt="1010网站">
                <p>1010网站</p>
            </a>
            <a href="https://www.mwcy.net/show/" target="_blank" class="image-link">
                <img src="dm.png" alt="动漫频道">
                <p>动漫频道</p>
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎回家</title>
    <style>
        /* 保持原有的 CSS 样式不变 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #e7f3fe;
            margin: 0;
        }
        .image-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
            gap: 15px;
        }
        .image-link {
            text-align: center;
            margin: 0 20px;
        }
        img {
            max-width: 150px;
            height: auto;
            border: 2px solid #007BFF;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div>
        <h1>欢迎回来，主人！！！</h1>
        <p>点击下方图片进入相应网站</p>
        <div class="image-container">
            <a href="https://ty1010.com/" target="_blank" class="image-link">
                <img src="1010.png" alt="1010网站">
                <p>1010网站</p>
            </a>
            <a href="https://www.mwcy.net/show/" target="_blank" class="image-link">
                <img src="dm.png" alt="动漫频道">
                <p>动漫频道</p>
            </a>
        </div>
    </div>

    <script>
        // 存储原始标题
        const originalTitle = document.title;

        // 监听页面可见性变化
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // 页面隐藏时（用户切换到其他标签或窗口）
                document.title = '回来，主人';
            } else {
                // 页面可见时（用户返回此页面）
                document.title = originalTitle;
            }
        });
    </script>
</body>
</html>
